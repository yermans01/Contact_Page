<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=Lato&family=Poppins&family=Sora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img class="logo" src="imagenes/contact-form-icon.svg" alt="Logo Empresa">
    </header>
    <main>
        <section class="container">
            <div class="form_inicio">
                <h1><strong>Interested in our business pricing?</strong></h1>
                <h3>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h3>
            </div>
                <form action="/">
                    <div class="form_cont">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Ethan Johnson">

                        <label class="label" for="email">Company Email:</label>
                        <input class="input" type="email" id="email" name="email" placeholder="ethan@johnson.com">
                    </div>
                    <div class="form_cont">
                        <label for="tamano_co">Company Size:</label>
                        <select name="tamano_co" id="tamano_co">
                            <option value="50 - 100 employees">50 - 100 employees</option>
                        </select>
                        
                        <label class="label_select" for="subjet">Subjet:</label>
                        <select class="select" name="subjet" id="subjet">
                            <option value="Building">Building Landing pages</option>
                        </select>
                    </div>
                    <div class="form_cont">
                        <label for="message">Mesagge</label>
                        <textarea name="message" id="message" cols="30" rows="10">50 - 100 employees</textarea>
                    </div>
                        <input type="submit" value="Contact Sales" id="button">
                </form>
        </section>
    </main>    
</body>
</html>
